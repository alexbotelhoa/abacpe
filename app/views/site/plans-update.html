<div class="maincontent-area">
    <div class="zigzag-bottom"></div>
    <section class="content">
        <div class="row">
            <section class="container">
                <ol class="breadcrumb">
                    <li><a href="/sitesce2"><i class="fa fa-tachometer"></i> Home</a></li>
                    <li><a href="/sitesce2/plans">Planos</a></li>
                    <li class="active"><a href="/sitesce2/plans/{$plan.idplan}/update">Editar</a></li>
                </ol>
            </section>
            <section class="container">
                <h2>Editar Plano</h2>
            </section>
            <section class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <form role="form" action="/sitesce2/plans/{$plan.idplan}/update" method="post" enctype="multipart/form-data">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="desplan">Nome Plano</label>
                                        <input type="text" class="form-control" id="desplan" name="desplan"
                                               placeholder="Digite o nome do produto" value="{$plan.desplan}">
                                    </div>
                                    <div class="form-group">
                                        <label for="vlplan">Valor Plano</label>
                                        <input type="number" class="form-control" id="vlplan" name="vlplan" step="0.01"
                                               placeholder="0.00" value="{$plan.vlplan}">
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class="col-md-8 col-xs-6">
                                        <button type="submit" class="btn btn-success">Salvar</button>
                                    </div>
                                    {if="$error != ''"}
                                    <div class="col-md-4 col-xs-6">
                                        <div class="box-header bg-red">
                                            {$error}
                                        </div>
                                    </div>
                                    {/if}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
