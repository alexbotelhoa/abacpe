<div class="maincontent-area">
    <div class="zigzag-bottom"></div>
    <section class="content">
        <div class="row">
            <section class="container">
                <ol class="breadcrumb">
                    <li><a href="/abasce2"><i class="fa fa-tachometer"></i> Home</a></li>
                    <li class="active"><a href="/abasce2/plans">Planos</a></li>
                </ol>
            </section>
            <section class="container">
                <h2>Planos</h2>
            </section>
            <section class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header">
                                <div class="col-md-8 col-xs-6">
                                    <a href="/abasce2/plans/create" class="btn btn-success">Cadastrar</a>
                                </div>
                                {if="$success != ''"}
                                <div class="col-md-4 col-xs-6">
                                    <div class="box-header bg-green">
                                        {$success}
                                    </div>
                                </div>
                                {/if}
                            </div>
                            <div class="box-body no-padding">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 10px"><a href="/abasce2/order/plans/ordid">#</a></th>
                                        <th><a href="/abasce2/order/plans/ordplan">Nome Plano</a></th>
                                        <th><a href="/abasce2/order/plans/ordvlp">Valor Plano</a></th>
                                        <th style="width: 140px">&nbsp;</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {loop="$plan"}
                                    <tr>
                                        <td>{$value.idplan}</td>
                                        <td>{$value.desplan}</td>
                                        <td>{function="formatPrice($value.vlplan)"}</td>
                                        <td>
                                            <a href="/abasce2/plans/{$value.idplan}/update" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                                            <a href="/abasce2/plans/{$value.idplan}/delete" onclick="return confirm('Deseja realmente excluir este registro?')"
                                               class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                                        </td>
                                    </tr>
                                    {/loop}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="product-pagination text-center">
                            <nav>
                                <ul class="pagination">
                                    {loop="$pages"}
                                    <li><a href="{$value.link}">{$value.page}</a></li>
                                    {/loop}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
